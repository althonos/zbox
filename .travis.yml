sudo: false
language: python
cache:
  directories:
  - "$CARGO_HOME"
  - "$HOME/.pip/cache"
  - "$HOME/.local/lib"
  - "build/temp.linux-x86_64-3.6/bindings.rust.zbox/release/deps/"

env:
  global:
  - CARGO_HOME="$HOME/.cargo"
  - PATH="$PATH:$CARGO_HOME/bin"
  - PKG_CONFIG_PATH="$PKG_CONFIG_PATH:$HOME/.local/lib/pkgconfig"
  - SODIUM_STATIC=true
  - SODIUM_LIB_DIR="$HOME/.local/lib"

python:
- '2.7'
- '3.5'
- '3.6'
- nightly

before_install:
- curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly
- ci/install-libsodium.sh
- pip install -U setuptools setuptools-rust docutils Pygments

install:
- python setup.py build
- pip install .

script:
- python setup.py test

before_deploy:
- python setup.py check -rms sdist

notifications:
  email:
  - althonosdev@gmail.com
