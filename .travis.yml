sudo: false
language: python
cache:
  directories:
  - "$CARGO_HOME"
  - "$HOME/.pip/cache"

env:
  global:
  - RUSTC_WRAPPER="sccache"
  - CARGO_HOME="$HOME/.cargo"
  - SCCACHE_DIR="$CARGO_HOME/sccache"
  - PATH="$PATH:$CARGO_HOME/bin"
  - SODIUM_STATIC=true
  - SODIUM_LIB_DIR="$CARGO_HOME/lib"

stages:
  - test
  - wheels

jobs:
  include:
    - stage: test
      python: 2.7
      before_install:
        - ci/setup.sh
      install:
        - pip install -U setuptools setuptools-rust docutils Pygments
      script:
        - python setup.py test
    - stage: test
      python: 3.5
    - stage: test
      python: 3.6

